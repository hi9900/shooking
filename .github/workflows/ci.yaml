# 테스트 워크플로우
name: CI/CD

on:
  # main 브랜치로 향하는 pull request가 생성되거나 업데이트되었을 때
  pull_request:
    branches: ['main']

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: npm ci
        working-directory: ./app
      - name: Run tests
        run: npm test
        working-directory: ./app
